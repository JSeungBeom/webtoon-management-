<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹툰 등록 / 수정 페이지</title>
<style>
article{
	position:relative;
	display:table-cell;
	width:80%;
	border:1px solid black;
}
table{
	position:absolute;
	top:0px;
	left:0px;
	border-collapse:collapse;
	width:85%;
}
input[type="text"]{
	width:90%;
}
#container1{
	width:80%;
	margin-right:20%;
	border:1px solid black;
	height:300px;
}
.myclass1{
	position:absolute;
	top:0px;
	right:0px;
	width:15%;
	height:150px;
	border:1px solid black;
}
.myclass2{
	display:inline-block;
	text-align:center;
	border:1px solid black;
}

</style>
<link rel="stylesheet" type="text/css" href="basic.css">
</head>
<body>
<header>
	<img src="images/home.png" alt="홈으로" usemap="#tohome">
	<map name="tohome">
		<area shape="rect" coords="0, 0, 57, 52" alt="홈으로" href="index.html">
	</map>
	<div id="manage">
		<a href="AdConfig.html">카테고리 관리</a>
	</div>
	<div id="title">
		Webtoon World
	</div>
	<input type="text" name="search" style="width:10%">
	<img src="images/search.png" alt="검색">
</header>
<nav>
	<form action="#" method="post" NAME="login">
		<fieldset>
			<legend>Login</legend>
			ID<br>
			<input type="text"name="id"><br>
			Password<br>
			<input type="password" name="pwd"><br>
			<input type="submit" name="idpwd" value = "확인">
		</fieldset>
	</form>
	<ul>
		<li><a href="index.html">전체 보기</a></li>
		<li><a>액션</a></li>
		<li><a>로맨스</a></li>
		<li><a>SF</a></li>
		<li><a>코믹</a></li>
	</ul>
</nav>
<article>
<form action="#" method="get" name="frm1">
	<table border="1">
		<tr>
			<th colspan="2">글 쓰기</th>
		</tr>
		<tr>
			<td>타이틀</td>
			<td><input type="text" name="title"></td>
		</tr>
		<tr>
			<td>장르</td>
			<td>
				<select name="genre" style="width:100%">
					<optgroup label="장르">
						<option value="액션">액션</option>
						<option value="로맨스">로맨스</option>
						<option value="SF">SF</option>
						<option value="코믹">코믹</option>
					</optgroup>
				</select>
			</td>
		</tr>
		<tr>
			<td>작가 명</td>
			<td><input type="text" name="author"></td>
		</tr>
		<tr>
			<td>작가의 말</td>
			<td><input type="text" name="authorsay"></td>
		</tr>
	</table>
</form>
<div class="myclass1">
	<form action="#" enctype="multipart/form-data">
		<input style = "position:absolute; bottom:0px;" 
		type="file" accept="image/jpg, image/gif" name="image" value="업로드/변경">
	</form>
</div>
<main>
	<div class="myclass2">
		줄거리
	</div>
	<div class="myclass2" style="position:absolute; right:20%">
		비밀번호
		<form action="#" method="get" name="postfrm1" style="display:inline-block">
			<input type="password" name="postpwd">
		</form>
	</div>
	<div id="container1">
	</div>
	<form action="#" method="get" name="postfrm2" style="position:absolute;bottom:0px;right:20%;">
		<input type="submit" name="postconfirm" value="등록">
		<input type="reset" name="postcancel" value="취소">
	</form>
</main>
</article>

</body>
</html>
